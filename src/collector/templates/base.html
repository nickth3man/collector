<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <title>{% block title %}Content Collector{% endblock %}</title>

    <!-- Pico CSS with local fallback -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
      data-fallback-href="{{ url_for('static', filename='vendor/pico.min.css') }}"
      onerror="
        this.onerror = null;
        this.href = this.dataset.fallbackHref;
      "
    />

    <!-- HTMX with local fallback -->
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      data-fallback-src="{{ url_for('static', filename='vendor/htmx.min.js') }}"
      onerror="
        this.onerror = null;
        this.src = this.dataset.fallbackSrc;
      "
    ></script>

    <style>
      /* Design token system */
      :root {
        /* Spacing scale (4px base unit) */
        --spacing-1: 0.25rem;  /* 4px */
        --spacing-2: 0.5rem;   /* 8px */
        --spacing-3: 0.75rem;  /* 12px */
        --spacing-4: 1rem;     /* 16px */
        --spacing-5: 1.25rem;  /* 20px */
        --spacing-6: 1.5rem;   /* 24px */
        --spacing-8: 2rem;     /* 32px */

        /* Border radius scale */
        --radius-sm: 4px;
        --radius-md: 8px;
        --radius-lg: 12px;
        --radius-pill: 999px;

        /* Color tokens - Status colors */
        --color-pending: #6b7280;
        --color-running: #0284c7;
        --color-completed: #16a34a;
        --color-failed: #dc2626;
        --color-cancelled: #4b5563;
        --color-retrying: #4f46e5;

        /* Color tokens - Notifications */
        --color-success-bg: #f0fdf4;
        --color-success-border: #86efac;
        --color-success-text: #166534;

        --color-error-bg: #fef2f2;
        --color-error-border: #fca5a5;
        --color-error-text: #991b1b;

        --color-warning-bg: #fffbeb;
        --color-warning-border: #fcd34d;
        --color-warning-text: #92400e;

        --color-info-bg: #eff6ff;
        --color-info-border: #93c5fd;
        --color-info-text: #1e40af;

        /* Color tokens - Platform badges */
        --color-youtube: #dc2626;
        --color-instagram-start: #f59e0b;
        --color-instagram-end: #db2777;

        /* Focus ring */
        --focus-ring: 0 0 0 3px rgba(59, 130, 246, 0.5);
        --focus-ring-offset: 2px;
      }

      /* Theme tokens */
      :root[data-theme="light"] {
        --pico-background-color: #fff;
        --pico-color: #373c4f;
        --pico-muted-color: #646b7c;
        --pico-card-background-color: #fff;
        --pico-card-border-color: #e5e7eb;
        --pico-border-color: #e5e7eb;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      :root[data-theme="dark"] {
        --pico-background-color: #111111;
        --pico-color: #e0e0e0;
        --pico-muted-color: #9ca3af;
        --pico-card-background-color: #1f1f1f;
        --pico-card-border-color: #374151;
        --pico-border-color: #374151;
        --shadow-color: rgba(0, 0, 0, 0.3);
        --focus-ring: 0 0 0 3px rgba(96, 165, 250, 0.4);
      }

      /* Comprehensive focus states for accessibility */
      :focus-visible {
        outline: none;
        box-shadow: var(--focus-ring);
        outline-offset: var(--focus-ring-offset);
      }

      /* Ensure all interactive elements can receive focus */
      a,
      button,
      [role="button"],
      input,
      select,
      textarea,
      [tabindex="0"] {
        &:focus-visible {
          outline: none;
          box-shadow: var(--focus-ring);
          outline-offset: var(--focus-ring-offset);
        }
      }

      /* Navigation links focus */
      .nav-links a:focus-visible {
        border-radius: var(--radius-pill);
      }

      /* Theme toggle focus */
      .theme-toggle:focus-visible {
        border-radius: 50%;
      }

      /* Action buttons focus */
      .action-primary:focus-visible,
      .action-secondary:focus-visible,
      .action-danger:focus-visible {
        border-radius: var(--radius-sm);
      }

      body {
        padding-top: 64px;
      }

      /* Fixed global header */
      body > header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 100;
        background: var(--pico-background-color);
        border-bottom: 1px solid var(--pico-border-color);
        padding: 0.6rem 1rem;
      }

      body > header nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.75rem;
        max-width: 1080px;
        margin: 0 auto;
      }

      .logo {
        font-weight: bold;
        font-size: 1.1rem;
        text-decoration: none;
        color: inherit;
        letter-spacing: 0.01em;
        white-space: nowrap;
      }

      .nav-links {
        display: flex;
        gap: 0.35rem;
        align-items: center;
      }

      .nav-links a {
        text-decoration: none;
        color: var(--pico-muted-color);
        transition:
          color 0.2s,
          background-color 0.2s,
          box-shadow 0.2s;
        border-radius: var(--radius-pill);
        padding: 0.5rem 0.85rem;
        font-size: 0.9rem;
        font-weight: 600;
        min-height: 44px;
        display: inline-flex;
        align-items: center;
      }

      .nav-links a:hover {
        color: var(--pico-primary);
        background: color-mix(in srgb, var(--pico-primary) 11%, transparent);
      }

      .nav-links a.active {
        color: var(--pico-primary);
        background: color-mix(in srgb, var(--pico-primary) 18%, transparent);
      }

      /* Theme toggle */
      .theme-toggle {
        background: none;
        border: 1px solid var(--pico-border-color);
        border-radius: 50%;
        width: 44px;
        height: 44px;
        padding: 0;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s, transform 0.15s;
      }

      .theme-toggle:hover {
        background: color-mix(in srgb, var(--pico-muted-color) 20%, transparent);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      /* Main layout */
      main {
        max-width: 1080px;
        margin: 0 auto;
        padding: 1.75rem 1rem 2.5rem;
      }

      .notification-stack {
        margin-bottom: 1rem;
      }

      .notification-stack .notification + .notification {
        margin-top: 0.75rem;
      }

      .page-header {
        margin-bottom: 1.25rem;
      }

      .page-header h1 {
        margin-bottom: 0.25rem;
        font-size: 1.8rem;
      }

      .page-subtitle {
        margin: 0;
        color: var(--pico-muted-color);
        max-width: 72ch;
        font-size: 0.94rem;
        line-height: 1.45;
      }

      .section-stack > * + * {
        margin-top: 1.25rem;
      }

      .panel {
        border: 1px solid var(--pico-border-color);
        border-radius: var(--radius-lg);
        padding: var(--spacing-4) 1.1rem;
        background: var(--pico-card-background-color);
      }

      .panel-header,
      .section-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 0.75rem;
        flex-wrap: wrap;
      }

      .panel-header {
        align-items: flex-start;
        margin-bottom: 0.8rem;
      }

      .panel-header h2,
      .panel-header h3,
      .section-header h2,
      .section-header h3 {
        margin: 0;
      }

      .panel-body > * + * {
        margin-top: 0.85rem;
      }

      .panel-footer {
        margin-top: 1rem;
        padding-top: 0.85rem;
        border-top: 1px solid var(--pico-border-color);
      }

      .table-card {
        border: 1px solid var(--pico-border-color);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 0.75rem;
        background: var(--pico-card-background-color);
      }

      .history-table {
        width: 100%;
        border-collapse: collapse;
      }

      .history-table th,
      .history-table td {
        text-align: left;
        padding: 0.75rem;
        border-bottom: 1px solid var(--pico-border-color);
        vertical-align: top;
      }

      .history-table thead th {
        font-size: 0.85rem;
        color: var(--pico-muted-color);
        background: color-mix(in srgb, var(--pico-muted-color) 7%, transparent);
      }

      .history-table tbody tr:last-child td {
        border-bottom: 0;
      }

      .row-primary {
        margin: 0;
        font-weight: 600;
      }

      .row-secondary {
        margin: 0.15rem 0 0;
        font-size: 0.82rem;
        color: var(--pico-muted-color);
        overflow-wrap: anywhere;
      }

      .status-stack {
        display: grid;
        gap: 0.35rem;
      }

      .helper-text {
        margin: 0;
        color: var(--pico-muted-color);
        font-size: 0.875rem;
      }

      .context-line {
        margin: 0;
        color: var(--pico-muted-color);
        font-size: 0.85rem;
        overflow-wrap: anywhere;
      }

      .action-row {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .action-row form {
        margin: 0;
      }

      .action-primary,
      .action-secondary,
      .action-danger {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--spacing-2);
        padding: 0.42rem 0.8rem;
        border-radius: var(--radius-sm);
        border: 1px solid transparent;
        font-size: 0.875rem;
        font-weight: 600;
        text-decoration: none;
        line-height: 1.25;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .action-primary {
        background: var(--pico-primary);
        border-color: var(--pico-primary);
        color: #fff;
      }

      .action-primary:hover {
        background: color-mix(in srgb, var(--pico-primary) 90%, #000);
        border-color: color-mix(in srgb, var(--pico-primary) 90%, #000);
        color: #fff;
      }

      .action-primary:active {
        transform: translateY(1px);
      }

      .action-secondary {
        background: transparent;
        border-color: var(--pico-border-color);
        color: var(--pico-color);
      }

      .action-secondary:hover {
        background: color-mix(in srgb, var(--pico-muted-color) 10%, transparent);
        color: var(--pico-color);
      }

      .action-secondary:active {
        transform: translateY(1px);
      }

      .action-danger {
        background: var(--color-error-bg);
        border-color: var(--color-error-border);
        color: var(--color-error-text);
      }

      .action-danger:hover {
        background: color-mix(in srgb, var(--color-error-text) 5%, var(--color-error-bg));
        border-color: color-mix(in srgb, var(--color-error-text) 20%, var(--color-error-border));
        color: var(--color-error-text);
      }

      .action-danger:active {
        transform: translateY(1px);
      }

      /* Job card */
      .job-card {
        margin: 0;
      }

      .job-card + .job-card {
        margin-top: 1rem;
      }

      .job-list {
        display: grid;
        gap: 1rem;
      }

      .job-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 0.75rem;
      }

      .job-title {
        font-weight: 600;
        margin: 0;
        flex: 1;
      }

      .job-subtitle {
        margin: 0.25rem 0 0;
        color: var(--pico-muted-color);
        font-size: 0.875rem;
        overflow-wrap: anywhere;
      }

      .job-meta {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        flex-wrap: wrap;
      }

      .job-meta-note {
        margin: 0;
        font-size: 0.8rem;
        color: var(--pico-muted-color);
      }

      .badge {
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: capitalize;
        letter-spacing: 0;
        display: inline-flex;
        align-items: center;
        line-height: 1.2;
      }

      .status-chip {
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: capitalize;
        display: inline-flex;
        align-items: center;
        line-height: 1.2;
        color: #fff;
      }

      .status-pending {
        background: var(--color-pending);
      }

      .status-running {
        background: var(--color-running);
      }

      .status-completed {
        background: var(--color-completed);
      }

      .status-failed {
        background: var(--color-failed);
      }

      .status-cancelled {
        background: var(--color-cancelled);
      }

      .status-retrying {
        background: var(--color-retrying);
      }

      .badge-youtube {
        background: var(--color-youtube);
        color: white;
      }

      .badge-instagram {
        background: linear-gradient(45deg, var(--color-instagram-start), var(--color-instagram-end));
        color: white;
      }

      .badge-pending {
        background: var(--color-pending);
        color: var(--pico-background-color);
      }

      .badge-running {
        background: var(--color-running);
        color: white;
      }

      .badge-completed {
        background: var(--color-completed);
        color: white;
      }

      .badge-failed {
        background: var(--color-failed);
        color: white;
      }

      .badge-cancelled {
        background: var(--color-cancelled);
        color: white;
      }

      /* Progress bar */
      .progress-container {
        margin: 1rem 0;
      }

      progress {
        width: 100%;
        height: 8px;
        border-radius: 4px;
      }

      .progress-text {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 0.75rem;
        font-size: 0.875rem;
        color: var(--pico-muted-color);
        margin-top: 0.25rem;
      }

      .progress-text span:first-child {
        white-space: nowrap;
        font-weight: 600;
        color: var(--pico-color);
      }

      .progress-percent {
        white-space: nowrap;
        font-weight: 700;
        color: var(--pico-color);
      }

      .progress-operation {
        flex: 1;
        text-align: right;
        overflow-wrap: anywhere;
        word-break: break-word;
      }

      /* Action buttons */
      .job-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.75rem;
        flex-wrap: wrap;
        align-items: center;
      }

      .job-actions button,
      .job-actions a {
        padding: 0.375rem 0.75rem;
        border-radius: 4px;
        font-size: 0.875rem;
        text-decoration: none;
      }

      .action-link {
        font-size: 0.875rem;
        text-decoration: none;
        color: var(--pico-primary);
        font-weight: 600;
      }

      .action-link:hover {
        text-decoration: underline;
      }

      .danger-button {
        font-size: 0.875rem;
        color: #b91c1c;
        border-color: #fecaca;
        background: #fff7f7;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 0.9rem;
      }

      .filters-row {
        display: flex;
        gap: 0.75rem;
        align-items: flex-end;
        flex-wrap: wrap;
      }

      .filters-row label {
        margin: 0;
        min-width: 180px;
      }

      .filters-row select {
        margin-top: 0.35rem;
      }

      .filters-row .filter-actions {
        margin-left: auto;
      }

      /* File browser */
      .file-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .file-item {
        border: 1px solid var(--pico-border-color);
        border-radius: 10px;
        padding: var(--spacing-4);
        text-align: center;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s,
          border-color 0.2s;
        background: var(--pico-card-background-color);
      }

      .file-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px var(--shadow-color);
        border-color: var(--pico-primary);
      }

      .file-item:focus-visible {
        box-shadow: var(--focus-ring), 0 4px 12px var(--shadow-color);
      }

      .file-icon {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }

      .file-name {
        font-weight: 500;
        word-break: break-word;
        margin-bottom: 0.25rem;
      }

      .file-size {
        font-size: 0.875rem;
        color: var(--pico-muted-color);
      }

      /* Breadcrumb */
      .breadcrumb {
        display: flex;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }

      .breadcrumb a {
        color: var(--pico-primary);
        text-decoration: none;
      }

      .breadcrumb a:hover {
        text-decoration: underline;
      }

      /* Notifications */
      .notification {
        padding: var(--spacing-4);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-4);
        position: relative;
        transition: opacity 0.3s ease;
      }

      .notification:hover {
        opacity: 1 !important;
      }

      .notification.error {
        background: var(--color-error-bg);
        border: 1px solid var(--color-error-border);
        color: var(--color-error-text);
      }

      .notification.success {
        background: var(--color-success-bg);
        border: 1px solid var(--color-success-border);
        color: var(--color-success-text);
      }

      .notification.warning {
        background: var(--color-warning-bg);
        border: 1px solid var(--color-warning-border);
        color: var(--color-warning-text);
      }

      .notification.info {
        background: var(--color-info-bg);
        border: 1px solid var(--color-info-border);
        color: var(--color-info-text);
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: 2rem 1rem;
        color: var(--pico-muted-color);
      }

      .empty-state-icon {
        font-size: 4rem;
        margin-bottom: var(--spacing-4);
        opacity: 0.5;
      }

      .empty-state p {
        font-size: 1rem;
        line-height: 1.5;
        margin: var(--spacing-2) 0;
      }

      .empty-state p:first-of-type {
        font-weight: 500;
        color: var(--pico-color);
      }

      /* Utility classes */
      .justify-space-between {
        justify-content: space-between;
      }

      .width-full {
        width: 100%;
      }

      .margin-0 {
        margin: 0;
      }

      .margin-bottom-0 {
        margin-bottom: 0;
      }

      .margin-top-0 {
        margin-top: 0;
      }

      .padding-sm {
        padding: var(--spacing-3);
      }

      .padding-md {
        padding: var(--spacing-4);
      }

      .padding-lg {
        padding: var(--spacing-6);
      }

      .text-center {
        text-align: center;
      }

      .justify-center {
        justify-content: center;
      }

      .gap-sm {
        gap: var(--spacing-2);
      }

      .gap-md {
        gap: var(--spacing-3);
      }

      .loading-indicator {
        margin-left: var(--spacing-2);
      }

      .compact-panel {
        padding: var(--spacing-3);
      }

      .compact-heading {
        margin-bottom: var(--spacing-2);
      }

      .margin-bottom-sm {
        margin-bottom: var(--spacing-2);
      }

      .margin-top-md {
        margin-top: var(--spacing-3);
      }

      .padding-0 {
        padding: 0;
      }

      .session-icon {
        font-size: 1.2rem;
        margin-right: var(--spacing-2);
      }

      /* Error messages */
      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #991b1b;
        padding: 0.75rem;
        border-radius: 4px;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      /* URL input form */
      .url-input-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 2rem;
        align-items: stretch;
      }

      .url-input-group input {
        flex: 1;
        min-width: 16rem;
        margin-bottom: 0;
      }

      .url-input-group .action-primary {
        flex: 0 0 auto;
        width: auto;
        white-space: nowrap;
        margin-bottom: 0;
      }

      details {
        border: 1px solid var(--pico-border-color);
        border-radius: var(--radius-md);
        padding: var(--spacing-3) var(--spacing-4);
        background: color-mix(in srgb, var(--pico-card-background-color) 95%, transparent);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      details:hover {
        border-color: color-mix(in srgb, var(--pico-primary) 30%, var(--pico-border-color));
      }

      details > summary {
        cursor: pointer;
        font-weight: 600;
        list-style: none;
        display: flex;
        align-items: center;
        gap: var(--spacing-2);
        transition: color 0.2s ease;
      }

      details > summary::-webkit-details-marker {
        display: none;
      }

      details > summary::before {
        content: "â–¶";
        font-size: 0.7rem;
        transition: transform 0.2s ease;
        display: inline-block;
      }

      details[open] > summary::before {
        transform: rotate(90deg);
      }

      details > summary:hover {
        color: var(--pico-primary);
      }

      details > *:not(summary) {
        margin-top: var(--spacing-3);
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          padding-top: 98px;
        }

        body > header nav {
          flex-wrap: wrap;
        }

        .nav-links {
          width: 100%;
          flex-wrap: wrap;
          justify-content: flex-start;
        }

        .url-input-group {
          flex-direction: column;
        }

        .section-header {
          align-items: flex-start;
        }

        .job-header {
          flex-direction: column;
        }

        .progress-text {
          flex-direction: column;
          gap: 0.35rem;
        }

        .progress-operation {
          text-align: left;
        }

        .file-grid {
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        .filters-row .filter-actions {
          margin-left: 0;
        }

        .history-table,
        .history-table thead,
        .history-table tbody,
        .history-table th,
        .history-table td,
        .history-table tr {
          display: block;
          width: 100%;
        }

        .history-table thead {
          display: none;
        }

        .history-table tr {
          padding: 0.65rem 0;
          border-bottom: 1px solid var(--pico-border-color);
        }

        .history-table td {
          border: 0;
          padding: 0.35rem 0.75rem;
          position: relative;
          padding-left: 50%;
        }

        .history-table td:before {
          content: attr(data-label);
          position: absolute;
          left: 0.75rem;
          width: 45%;
          padding-right: 0.75rem;
          white-space: nowrap;
          font-weight: 600;
          color: var(--pico-muted-color);
          font-size: 0.85rem;
        }
      }

      /* HTMX loading indicator */
      .htmx-indicator {
        display: none;
        opacity: 0;
        transition: opacity 200ms ease-in;
      }

      .htmx-request .htmx-indicator {
        display: inline-block;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ url_for('pages.index') }}" class="logo">Content Collector</a>
        <div class="nav-links">
          <a
            href="{{ url_for('pages.index') }}"
            {%
            if
            request.endpoint=""
            ="pages.index"
            %}class="active"
            {%
            endif
            %}
          >
            Dashboard
          </a>
          <a
            href="{{ url_for('pages.browse') }}"
            {%
            if
            request.endpoint=""
            ="pages.browse"
            %}class="active"
            {%
            endif
            %}
          >
            Browse
          </a>
          <a
            href="{{ url_for('pages.history') }}"
            {%
            if
            request.endpoint=""
            ="pages.history"
            %}class="active"
            {%
            endif
            %}
          >
            History
          </a>
          <a
            href="{{ url_for('sessions.list_sessions') }}"
            {%
            if
            request.endpoint=""
            ="sessions.list_sessions"
            %}class="active"
            {%
            endif
            %}
          >
            Sessions
          </a>
          <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
            <span id="themeIcon">ðŸŒ™</span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
      <section class="notification-stack" aria-live="polite">
        {% for category, message in messages %}
        <div class="notification {{ category }}">{{ message }}</div>
        {% endfor %}
      </section>
      {% endif %} {% endwith %} {% block content %}{% endblock %}
    </main>

    <script>
      // Dark mode toggle
      const themeToggle = document.getElementById("themeToggle");
      const themeIcon = document.getElementById("themeIcon");
      const html = document.documentElement;

      // Check for saved preference or system preference
      const savedTheme = localStorage.getItem("theme");
      const systemPrefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;

      let currentTheme = savedTheme || (systemPrefersDark ? "dark" : "light");
      html.setAttribute("data-theme", currentTheme);
      updateThemeIcon(currentTheme);

      function updateThemeIcon(theme) {
        themeIcon.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
      }

      themeToggle.addEventListener("click", () => {
        currentTheme = currentTheme === "light" ? "dark" : "light";
        html.setAttribute("data-theme", currentTheme);
        localStorage.setItem("theme", currentTheme);
        updateThemeIcon(currentTheme);
      });

      // Auto-dismiss notifications after 5 seconds, pause on hover
      document.querySelectorAll(".notification").forEach((notification) => {
        let timeoutId;

        function dismissNotification() {
          notification.style.opacity = "0";
          setTimeout(() => notification.remove(), 300);
        }

        timeoutId = setTimeout(dismissNotification, 5000);

        // Pause auto-dismiss on hover
        notification.addEventListener("mouseenter", () => {
          clearTimeout(timeoutId);
        });

        // Resume auto-dismiss when mouse leaves
        notification.addEventListener("mouseleave", () => {
          timeoutId = setTimeout(dismissNotification, 2000);
        });
      });
    </script>

    {% block scripts %}{% endblock %}
  </body>
